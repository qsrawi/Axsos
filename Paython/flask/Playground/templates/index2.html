<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            flex-wrap: wrap;
        }
        div{
            width:200px;
            height:200px;
            border:3px solid black;
            background-color:lightblue;
            margin:30px;
            padding:5.8%;
            font-size:30pt;
            box-sizing:border-box;            
        }
    </style>
</head>
<body>
    {% for x in range(0,x): %}
    <div>{{x}}</div>
    {% endfor %}
</body>
</html>
