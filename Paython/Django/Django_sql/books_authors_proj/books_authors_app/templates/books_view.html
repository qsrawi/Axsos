<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        *{
            margin-top:30px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <h1>{{book.title}}</h1>
    <h3>ID : {{book.id}}</h3>
    <div style="display:flex;padding:10px 20px">
        <h3>Description</h3>
        <p style="margin-left: 40px">{{book.description}}</p>
    </div>
    <div id="list">
        <h3>Authors :</h3>
        <ul>
            {%for author in book.publishers.all%}
            <li>{{author.first_name}}  {{author.last_name}}</li>
            {%endfor%}
        </ul>
        <form action="{{book.id}}/add_author_to_book" method="post">
            {% csrf_token %}
    <select class="custom-select" id="inputGroupSelect01" name="author">
        <option selected>-select an author-</option>
        {%for author in authors%}
        <option value="{{author.id}}">{{author.first_name}}  {{author.last_name}}</option>
        {%endfor%}
    </select>
    <br>
    <br>
    <br>
    <button type="submit" class="btn btn-primary">Add</button>
</body>
</html>
