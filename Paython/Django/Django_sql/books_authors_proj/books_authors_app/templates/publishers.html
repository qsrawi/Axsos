<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container{
            margin:50px 50px;

        }
        .container .row form{
            flex:1;
            margin-left: 50px;
        }
        .container .row form *{
            margin-top:30px;
        }
        .container .row form button{
            width:100px
        }
        .container .row table{
            flex:1;
            margin-left: 400px;
        }
    </style>
</head>
<body>
    <!-- FORMS -->
    <div class="container" id="yes">
        <div class="row">
            <!-- FORM ADDING A BOOK -->
            <form class="col-sm" action="/add_author" method="post">
                {% csrf_token %}
                <h2>Add a Book</h2>
                <div class="form-group">
                    <label >First Name</label>
                    <input type="text" name="first_name" class="form-control" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label >last Name</label>
                    <input type="text" name="last_name" class="form-control" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label >Notes</label>
                    <br>
                    <textarea name="notes" id="" cols="40" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <!-- LIST OF BOOKS -->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {%for author in authors%}
                    <tr>
                        <th scope="row">{{author.id}}</th>
                        <td>{{author.first_name}}</td>
                        <td>{{author.first_name}}</td>
                        <td><a href="author/{{author.id}}">View</a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
