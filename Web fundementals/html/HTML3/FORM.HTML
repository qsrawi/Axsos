<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name:: *</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email: *</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm">
        </div>
        <div>
            <label>Date of Birth: *</label>
            <input type="date" name="dob">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" value="Male" id="male">
            <label>Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label>Female</label>
            <input type="radio" name="gender" value="Non-Binary" id="nb">
            <label>Non-Binary</label>
            <input type="radio" name="gender" value="I prefer not to answer" id="no">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <p>Short Description:</p>
            <textarea name="description" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select>
                <option>JavaScript</option>
                <option>Java</option>
                <option>Python</option>
                <option>Ruby</option>
                <option>Go</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="email-updates" id="email-updates" checked>
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* indicates a required field</p>
    </form>
</body>
</html>
